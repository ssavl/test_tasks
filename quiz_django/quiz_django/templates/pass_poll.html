{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="container">


      <h1>Тесты</h1>
        <br>
        <br>

        <form method="post">
            {% csrf_token %}
            {% for poll in test.questions.all %}
              <h4>{{ poll }}</h4> <br>
            {% for quest in poll.choices.all %}

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="{{ quest  }}">
                  <label class="form-check-label" for="flexRadioDefault1" >
                  {{ quest  }} </label>
                    <div id="{{user.username}}"></div>
                </div>
            {% endfor  %}
            {% endfor  %} <br>
            <input type="hidden" value="{{ user.username }}" name="user">
            <input type="submit" value="Submit" name="submit">
        </form>


        <br>

        <br>



    </div>


{% endblock %}
